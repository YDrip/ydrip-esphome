############### Board specific config ####################
# You probably don't need to change anything here #

esphome:
  name: ydrip
  friendly_name: "Water meter"
  platformio_options:
    board_build.flash_mode: dio

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: esp-idf

external_components:
  - source:
      type: git
      url: https://github.com/YDrip/ydrip-esphome.git
      ref: main
    components: [ ydrip ]

# For local development
#external_components:
#  - source:
#      type: local
#      path: ydrip_components

i2c:
  sda: 4
  scl: 5
  frequency: 400kHz

# Required so sensors don't show unavailable in HA dashboard
deep_sleep:

logger:
  level: DEBUG
  #hardware_uart: UART0

# Comment out "hardware_uart: UART0" above to enable improv serial
improv_serial:

############### Water meter config  ####################

sensor:
  - platform: ydrip
    id: ydrip_sensor
    usage_alert_count: 1024
    leak_alert_count: 32
    low_freq_leak_thresh: 0.125
    usage:
      name: "Water Usage"
    leak:
      name: "Leak Detection"
    battery_level:
      name: "Battery Level"

############### ESPHome variables ####################

api:
  encryption:
    key: ""

ota:
  - platform: esphome
    password: ""

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Home Fallback Hotspot"
    password: ""